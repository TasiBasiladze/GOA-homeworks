<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">name</label> 
        <input type="text" id="name" name=name value="example:taso" required> <br> <br>

        <input type="text" id="lastname" name="lastname" value="example:basiladze" required> <br> <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" value="example@gmail.com" required> <br> <br>

        <input type="date" id="birthday" name="date" required><br> <br>

    </form>
    <br> <br> <br> <br> <br> <br> <br> <br>
    <form>
        <input type="text" placeholder="name" name=name value="example:taso" required> <br> <br>
        <input type="text" placeholder="lastname" name="lastname" value="example:basiladze" required> <br> <br>
        <input type="email" placeholder="email" name="email" value="example@gmail.com" required> <br> <br>
        <input type="date" name="date" required><br> <br>
        <input type="password" placeholder="password" name="password" required> <br> <br>
        <input type="submit" value="log in"> <br> <br>
    </form>
    <br> <br> <br> <br> <br> <br> <br> <br>
    <label for="color">color</label>
    <input type="color" id="color" name="color"> <br> <br>

    <input type="radio" id="radio" name="radio"> <br> <br>
    <label for="datetime">datetime</label>
