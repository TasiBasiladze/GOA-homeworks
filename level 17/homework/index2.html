<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="continent">Your continent: </label>
        <select name="Continent" id="continent">
            <option value="E">Europe</option>
            <option value="A">Asia</option>
            <option value="N">North America</option>
            <option value="S">South America</option>
            <option value="A2">Africa</option>
            <option value="A3">Antarctica</option>
            <option value="A4">Australia</option>
        </select>
    </form>
    <br><br>
    <form>
        <label for="fruit">Your favorite fruit: </label>
        <select name="Fruits" id="fruit">
            <option value="A">Apple</option>
            <option value="B">Banana</option>
            <option value="P">Peach</option>
            <option value="P2">Pear</option>
            <option value="O">Other</option>
        </select>
    </form>
    <br><br>
    <form>
        <label for="pet">Your pet: </label>
        <select name="Pet" id="pet">
            <option value="D">Dog</option>
            <option value="C">Cat</option>
            <option value="P">Parrot</option>
            <option value="O">Other</option>
            <option value="I">I dont have pet</option>
        </select>
    </form>
</body>
</html>
