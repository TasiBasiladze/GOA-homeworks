<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | GitHub user search app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h3 class="title">devfinder</h3>
    <div class="search">
      <img src="./icon-search.svg" alt="">
      <form id="form">
        <input type="text" name="userName" placeholder="Search GitHub username..." id="user">
        <input type="submit" value="Search" id="submit">
      </form>
    </div>
    <div class="github">
      <div class="avatar" id="avatar">

      </div>
      <div class="info">
        <div class="first">
          <div class="left-first" id="left-first">

          </div>
          <div class="right-first" id="right-first">

          </div>
        </div>
        <div class="second" id="second">
          <div class="left-second" id="left-second">

          </div>
          <div class="center-second" id="center-second">

          </div>
          <div class="right-second" id="right-second">
            
          </div>
        </div>
        <div class="third">
          <div class="left-third" id="left-third">
            <div class="lt" id="lt">
              <img src="./icon-location.svg" alt="" width="9%">
              <p style="font-size: 9px; color: rgb(210, 219, 234); font-weight: 500"></p>
            </div>
            <div class="lt" id="lt2">
              <img src="./icon-website.svg" alt="" width="9%">
              <p style="font-size: 9px; color: rgb(210, 219, 234); font-weight: 500"></p>
            </div>
          </div>
          <div class="right-third" id="right-third">
            <div class="lr" id="lr">
              <img src="./icon-twitter.svg" alt="" width="12%">
              <p style="font-size: 9px; color: rgb(210, 219, 234); font-weight: 500"></p>
            </div>
            <div class="lr" id="lr2">
              <img src="./icon-company.svg" alt="" width="12%">
              <p style="font-size: 9px; color: rgb(210, 219, 234); font-weight: 500"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
