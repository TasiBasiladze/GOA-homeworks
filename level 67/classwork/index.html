<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name">
    
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <p>Query Type:</p>
        <label for="option1">
            <input type="radio" name="options" id="option1" value="option1"> General Enquiry
        </label>
        <label for="option2">
            <input type="radio" name="options" id="option2" value="option2"> Support Request
        </label><br>
            <label for="message">Message:</label>
            <input type="text" name="message" id="message"><br>
            
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">I consent to being contacted by the team</label><br>
            <input type="submit" id="submit">
        </form>
    <script src="./script.js"></script>
</body>
</html>
