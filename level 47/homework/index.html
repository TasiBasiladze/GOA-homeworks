<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="box1">
                <div class="res">
                    <p>Your Result</p>
                </div>
                <div class="fornum">
                    <div class="num">
                        <div class="your">
                            <h1>76</h1>
                        </div>
                        <div class="max">
                            <p>of 100</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="great">
                        <h2>Great</h2>
                    </div>
                    <div class="pgp">
                        <p>
                            <div class="n">You scored higher than 65% of</div>
                            <div class="n">the people who have taken<br></div>
                            <div class="n">these tests.</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="sum">
                    <h3>Summary</h3>
                </div>
                <div class="for-div">
                    <div class="small_div small_div1">
                        <div>
                            <img src="./icon-reaction.svg" alt="">
                        </div>
                        <div class="title title1">
                            <p>Reaction</p>
                        </div>
                        <div class="score score1">
                            <p class="s1">80</p>
                            <p class="s2">/ 100</p>
                        </div>
                    </div>
                    <div class="small_div small_div2">
                        <div>
                            <img src="./icon-memory.svg" alt="">
                        </div>
                        <div class="title title2">
                            <p>Memory</p>
                        </div>
                        <div class="score score2">
                            <p class="s1">92</p>
                            <p class="s2">/ 100</p>
                        </div>
                    </div>
                    <div class="small_div small_div3">
                        <div>
                            <img src="./icon-verbal.svg" alt="">
                        </div>
                        <div class="title title3">
                            <p>Verbal</p>
                        </div>
                        <div class="score score3">
                            <p class="s1">61</p>
                            <p class="s2">/ 100</p>
                        </div>
                    </div>
                    <div class="small_div small_div4">
                        <div>
                            <img src="./icon-visual.svg" alt="">
                        </div>
                        <div class="title title4">
                            <p>Visual</p>
                        </div>
                        <div class="score score4">
                            <p class="s1">72</p>
                            <p class="s2">/ 100</p>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
